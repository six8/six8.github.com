{% extends "base.html" %}
{% block title %}Tags - {{ SITENAME }}{% endblock %}
{% block content %}
  <article>
  <h1>Tags</h1>
  <dl id="tag_list">
    <ul>
      {% for tag in tag_cloud %}
        <li class="tag-{{ tag.1 }}"><a href="/tag/{{ tag.0 }}.html">{{ tag.0 }}</a></li>
      {% endfor %}
    </ul>
  </dl>
  </article>
{% endblock %}
