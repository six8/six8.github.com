{% extends "base.html" %}
{% block title %}{{ page.title }} - {{SITENAME}}{%endblock%}
{% block content %}
  <article>
    <h1 class="title">
      <a href="{{ SITEURL }}/{{ page.url }}" rel="bookmark">{{ page.title }}</a>
    </h1>
    {{ page.content }}


    <footer>
      <a href="{{ SITEURL }}">&larr; Something Else To Read</a>
    </footer>
  </article>
{% endblock %}
